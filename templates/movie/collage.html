{% extends 'base.html' %}

{% block collage %}
    <div class="row no-gutters border rounded overflow-hidden">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin: auto">
            <a href="{% url 'collage' %}">
                <button type="button" class="btn btn-secondary">Collage</button>
            </a>
            <a href="{% url 'collage_api' %}">
                <button type="button" class="btn btn-secondary">Collage API</button>
            </a>
        </div>
    </div>
    <div class="row no-gutters border rounded overflow-hidden">
        <form action="" class="user_card" method="POST" enctype="multipart/form-data" style="margin: auto">
            {% csrf_token %}

            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}

                <hr>
            {% endfor %}

            <input type="submit" name="Submit">
            <button type="button" class="btn btn-danger" style="margin: auto">
                <a onclick="return confirm('Are you sure you want to clear collage?');" class="p-2 text-muted"
                   href="{% url 'clear_collage' %}">Clear collage</a>
            </button>
        </form>
        {% include 'movie/collage_include.html' %}
    </div>
{% endblock %}
